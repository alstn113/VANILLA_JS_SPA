<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>열린 화장실</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- site icon -->
    <link rel="icon" href="images/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/loading.css" />
  </head>
  <body>
    <header>
      <i class="fas fa-toilet"></i>&nbsp;열린 화장실&nbsp;
      <i class="fas fa-toilet"></i>
    </header>
    <main>
      <aside>
        <h3><i class="fas fa-clipboard-list"></i>&nbsp;주변 화장실 목록</h3>
        <div id="toiletList"></div>
      </aside>
      <div class="map_wrap">
        <div
          id="map"
          style="
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
          "
        ></div>
        <button id="moveToPresentLocation">
          <i class="fas fa-street-view"></i>&nbsp;현재 위치
        </button>
      </div>
      <aside>
        <h3><i class="fas fa-info-circle"></i>&nbsp;화장실 상세 목록</h3>
        <div id="toiletDetail">원하시는 화장실을 클릭해주세요.</div>
      </aside>
    </main>
    <footer>
      <p>
        &copy;Copyright 2022
        <a href="https://github.com/neko113">neko113</a>
        All rights reserved
      </p>
    </footer>

    <!-- js -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=da7f37abcf376a199e1e3473919c8f09&libraries=services,clusterer"></script>
    <script src="js/utils.js"></script>
    <script src="js/publicDataAPI.js"></script>
    <script src="js/kakaoMapAPI.js"></script>
  </body>
</html>
