<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍 7팀</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- site icon -->
    <link rel="icon" href="images/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/customOverlay.css" />
  </head>
  <body>
    <header>
      <i class="fa fa-utensils"></i>&nbsp;부산 맛집&nbsp;
      <i class="fa fa-utensils"></i>
    </header>
    <main>
      <aside>
        <h3><i class="fas fa-clipboard-list"></i>&nbsp;부산 맛집 목록</h3>
        <div id="dataList"></div>
      </aside>
      <div class="map_wrap">
        <div
          id="map"
          style="
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
          "
        ></div>
        <button id="moveToPresentLocation">
          <i class="fas fa-street-view"></i>&nbsp;현재 위치
        </button>
      </div>
      <aside>
        <h3><i class="fas fa-info-circle"></i>&nbsp;식당 상세정보</h3>
        <div id="dataDetail">원하시는 식당을 클릭해주세요.</div>
      </aside>
    </main>
    <footer>
      <p>
        &copy;Copyright 2022
        <a href="https://github.com/neko113">neko113</a>
        All rights reserved
      </p>
    </footer>

    <!-- js -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=da7f37abcf376a199e1e3473919c8f09&libraries=services,clusterer"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx67da3a06ac524184868a066a9aab7861"></script>
    <script src="js/utils.js"></script>
    <script src="js/route.js"></script>
    <script src="js/publicDataAPI.js"></script>
    <script src="js/kakaoMapAPI.js"></script>
  </body>
</html>
